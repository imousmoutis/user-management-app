<mat-card class="mat-elevation-z0 outline">
  <mat-card-title>Login Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>

      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Username" formControlName="username" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <div class="button-wrapper">
        <button mat-flat-button color="primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<br/>

<mat-card class="mat-elevation-z0 outline">If you don't have an account, you can register
  <a href="register"> here.</a>
</mat-card>
